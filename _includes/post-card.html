{% assign p = include.post %}
<article class="post-card">
  <a class="post-card-link" href="{{ p.url | relative_url }}">
    <div class="post-card-body">
      <h3 class="post-card-title">{{ p.title }}</h3>
      {% if p.description %}
        <p class="post-card-desc">{{ p.description }}</p>
      {% endif %}
      <p class="post-card-meta">
        <time datetime="{{ p.date | date_to_xmlschema }}">
          {{ p.date | date: "%b %-d, %Y" }}
        </time>
        {% if p.tags and p.tags.size > 0 %}
          <span class="dot">â€¢</span>
          <span class="tags">
            {% for tag in p.tags %}
              <a class="tag" href="{{ '/tags/#' | append: tag | slugify | relative_url }}">{{ tag }}</a>
            {% endfor %}
          </span>
        {% endif %}
      </p>
    </div>
  </a>
</article>
