<meta charset="utf-8">
<title>
  {% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

{% assign desc = page.description | default: site.description %}
<meta name="description" content="{{ desc | escape }}">

<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

<meta property="og:title" content="{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ desc | escape }}">
<meta property="og:type" content="{% if page.is_post %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
