title: "AI Tech Blog"
description: "Deep dives, experiments, and guides on AI, automation, and homelab tech."
url: "https://oremm.github.io"
baseurl: "/Tech-Blog"

markdown: kramdown
highlighter: rouge

permalink: /blog/:title/

author:
  name: "Eric Wiseman"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      is_post: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

collections:
  posts:
    output: true

paginate: 10
paginate_path: "/blog/page:num/"

